<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="../static/images/icon.ico" >

		<link rel="stylesheet" href="../static/styles/4-common.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/3-header.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/3-footer.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/6-filters.css?{{ cache_id }}"/>
		<link rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../static/scripts/4-hbnb.js?{{ cache_id }}"></script>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
			<div id="api_status" style="background-color: #cccccc;"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for state in states %}
						<li><h2>{{ state.name }}</h2>
							<ul>
								{% for city in state.cities %}
								<li><h4>{{ city.name }}</h4></li>
								{% endfor %}
							</ul>
						</li>
						{% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for amenity in amenities %}
						<li>
							<h4>
								<input data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" type="checkbox">
								{{ amenity.name }}
							</h4>
						</li>
						{% endfor %}
					</ul>
				</div>
			</section>
			<section class="places">
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
